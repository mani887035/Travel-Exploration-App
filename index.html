<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <h1>Travel Exploration App</h1>
        <p>Explore the world's most breathtaking destinations.</p>
    </header>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Beach">Beach</button>
            <button class="filter-btn" data-filter="Mountain">Mountain</button>
            <button class="filter-btn" data-filter="City">City</button>
            <button class="filter-btn" data-filter="Cultural">Cultural</button>
            <button class="filter-btn" data-filter="Waterfall">Waterfall</button>
            <button class="filter-btn" data-filter="Sightseeing">Sightseeing</button>
        </div>

        <div class="destinations-grid">
            <!-- Destinations will be loaded here dynamically via JS -->
            <div class="typing-indicator" style="margin: 2rem auto;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <!-- Chat Widget -->
    <div class="chat-widget">
        <button class="chat-toggle" id="chatToggle">
            <i class="fas fa-robot"></i>
        </button>

        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <span>Travel Assistant</span>
                <button id="closeChat" style="background:none; border:none; color:white; cursor:pointer;"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    Hello! I can help you find your perfect trip. Where would you like to go?
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="userInput" placeholder="Ask about a destination...">
                <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
